<div class="row" style="margin-top: 5%;">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="container" style="background-color: white;">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <img class="img-thumbnail" style="width: 100px; height: 100px; margin-top: 20px;"
            src="assets/images/user-icon.png" alt="">
        </div>
        <div class="col-md-4"></div>

      </div>
      <br>
      <!----------------------Email Feild-------------------------------------------------------->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <input id="email" class="form-control" placeholder="Email...."
            style="border: none; border-bottom: solid lightgray 1px;">
        </div>
        <div class="col-md-2"></div>
      </div>

      <!----------------------Password Feild-------------------------------------------------------->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <input id="pass" type="password" class="form-control" placeholder="Password...."
            style="border: none; border-bottom: solid lightgray 1px;">
        </div>
        <div class="col-md-2"></div>
      </div>

      <br>
      <!----------------------Submit Button-------------------------------------------------------->
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="form-control" (click)="onSubmit()">Login</button>
        </div>
        <div class="col-md-4"></div>
      </div>
      <br>
      <br>
      <br>
    </div>

  </div>

  <div class="col-md-4"></div>
</div>
